<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octotasker</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div>Logo</div>
        <nav>
          <ul>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Projects</a></li>
          </ul>
          <a href="#">Account</a>
        </nav>
      </header>
      <main>
        <section class="new-task">
          <div class="new-task">
            <input type="text" class="new-task__title" />
            <div class="new-task__buttons">
              <button class="new-task__timer">+</button>
              <button class="new-task__add">time</button>
            </div>
          </div>
        </section>
        <section class="tasks">
          <div class="task">
            <div class="task__title">This is my task</div>
          </div>
          <div class="task">
            <div class="task__title">This is my task</div>
          </div>
          <div class="task">
            <div class="task__title">This is my task</div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
